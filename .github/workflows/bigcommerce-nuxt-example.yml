name: Deploy BigCommerce Nuxt Example to Layer0

on: push

jobs:
  deploy-example:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: BigCommerce Nuxt example - Deploy to Layer0
        run: |
          npm ci
          npm run build
          npm run layer0:build
          npx layer0 deploy --skip-build -- ${{'--branch=$BRANCH_NAME' || ''}} --token=$deploy_token ${{env.BRANCH_NAME != 'main' && '--environment=staging' || ''}}
        env:
          deploy_token: ${{secrets.BIGCOMMERCE_NUXT_DEPLOY_TOKEN}}
        working-directory: ./layer0-bigcommerce-nuxt-example
